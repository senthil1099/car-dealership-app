<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ used_car.vehicle_name }}</title>
</head>
<body>
    <h1>Delete {{ used_car.vehicle_name }}</h1>
    <p>Are you sure you want to delete {{ used_car.vehicle_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'usedcar:used_car_detail' used_car.pk %}">Cancel</a>
</body>
</html>
