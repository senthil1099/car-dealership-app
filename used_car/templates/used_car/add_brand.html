<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
{% include 'used_car/nav_bar.html' %}
  <div class="container">
    <h2 class="mb-3">Add New Brand</h2>
    <form method="post" class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.brand_name.id_for_label }}" class="col-sm-2 control-label">Brand Name:</label>
        <div class="col-sm-10">
          {{ form.brand_name }}
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.model_name.id_for_label }}" class="col-sm-2 control-label">Model Name:</label>
        <div class="col-sm-10">
          {{ form.model_name }}
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.yom.id_for_label }}" class="col-sm-2 control-label">Year of Manufacture:</label>
        <div class="col-sm-10">
          {{ form.yom }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
